{% set name = "crccheck" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crccheck-{{ version }}.tar.gz
  sha256: 1544c0110bf0a697d875d4f29dc40d7079f9d4d402a9317383f55f90ca72563a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - crccheck
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://sourceforge.net/projects/crccheck/
  summary: Calculation library for CRCs and checksums
  doc_url: https://pythonhosted.org/crccheck/
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
